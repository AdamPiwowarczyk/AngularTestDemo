<p>{{appTitle}} works!</p>
<div class="checklist-comment">

    <input type="text" name = "message" [(ngModel)]="data.message"/>
    <br>
    <mat-icon class="checklist-comment-icon"
        [ngClass]="{'checklist-full-comment-icon': data.message}">
        {{data.message ? 'message' : 'chat_bubble_outline'}}
    </mat-icon>
</div>
<div>
    message: {{data.message}}
</div>
